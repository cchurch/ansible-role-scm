---

- name: launch docker containers
  hosts: containers
  gather_facts: false
  roles:
    - role: chrismeyersfsu.provision_docker
      provision_docker_inventory_group:
        - '{{inventory_hostname}}'
      delegate_to: localhost

- name: install epel on centos containers
  hosts: centos:&containers
  roles:
    - role: geerlingguy.repo-epel

- name: check and install python on ubuntu/debian containers
  hosts: ubuntu:debian:&containers
  gather_facts: false
  tasks:
    - name: check for and install python
      raw: test -e /usr/bin/python || (apt-get -y update && apt-get install -y python-minimal)
    - name: install ca certificates
      apt:
        name: ca-certificates

- name: check and install python2 on archlinux container
  hosts: arch:&containers
  gather_facts: false
  tasks:
    - name: check for and install python
      raw: test -e /usr/bin/python2 || (/usr/bin/pacman --noconfirm -Sy archlinux-keyring && /usr/bin/pacman -S --noconfirm python2)
    - name: install ssh client
      pacman:
        name: openssh

- name: install user/group utils on amazon container
  hosts: amazon:&containers
  gather_facts: false
  tasks:
    - name: install shadow utils
      yum:
        name: shadow-utils

- name: install and configure sudo on containers
  hosts: centos:ubuntu:debian:arch:amazon:&containers
  tasks:
    - name: install sudo
      package:
        name: sudo
    - name: enable sudo with no password
      copy:
        content: '%{{(ansible_os_family == "Debian")|ternary("sudo","wheel")}} ALL=(ALL) NOPASSWD: ALL'
        dest: /etc/sudoers.d/sudo_nopasswd
        mode: 0440
        owner: root
        group: root

- name: test connection to containers
  hosts: containers
  tasks:
    - name: ping it
      action: ping
