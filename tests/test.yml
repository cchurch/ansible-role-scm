  gather_facts: false
  tags: [git, ssh, https, admin, git-ssh, git-https, git-ssh-admin, git-ssh-admin-normal, git-https-admin-another]
  vars_files:
    - roles/cchurch.scm/vars/main.yml
  tasks:
